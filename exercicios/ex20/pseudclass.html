<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            background-color: lightcoral;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
        
        div:hover{
            background-color: rgb(4, 187, 248)
        }
        
    </style>
</head>
<body>
    <div id="d1">Ola</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <h1>Ola</h1>
</body>
</html>
