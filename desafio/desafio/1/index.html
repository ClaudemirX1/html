<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag <HTML></HTML></title>
</head>
<body>
    <h1>Tags html</h1>
    <p>Em html voce tambem pode inserir tags dentro de outras tags</p>
    <ul>
        <li title="<p>"> <ins>Paragrafos</ins> </li>
        <li title="Usar a tag <h1> a <h6>"> <ins>Titulos</ins> </li>
        <li title="Usar a tag <img>"> <ins>Imagens</ins> </li>
        <li title="Use a tag <abbr>"> <ins>Abrevicoes</ins> </li>       
        <li title="Use a tag <code>"> <ins>Code fonte</ins> </li>
        <li title="Use a tag <ol> e <li>"> <ins>Lista numeradas</ins> </li>
        <li title="Use a tag <ul> e <li>"> <ins>Lista com demarcadores</ins> </li>                       
    </ul>
</body>
</html>
